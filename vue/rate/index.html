<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>简单实现一个textarea自适应高度功能</title>
  <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
  <script src="https://cdn.bootcss.com/marked/0.4.0/marked.min.js"></script>
  <link rel="stylesheet" href="./src/assets/fonts/iconfont.css">
  <link rel="stylesheet" href="./src/assets/rate.css">
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #app {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: #fff;
    }
    ul, li {
      list-style: none;
    }
    .wrap {
      margin: 0 auto;
      width: 100%;
      padding: 24px;
      box-sizing: border-box;
    }
    .meta, .code {
      padding: 16px 0;
    }
    @media screen and (min-width: 641px) {
      .wrap {
        width: 640px;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="wrap">
      <ul>
        <li>
          <h3>默认5星打分</h3>
          <div class="meta">
            <rate :value="rate1"></rate>
          </div>
        </li>
        <li>
          <h3>3星打分</h3>
          <div class="meta">
            <rate :value="rate2" :length="3"></rate>
          </div>
        </li>
        <li>
          <h3>10星打分</h3>
          <div class="meta">
            <rate :value="rate3" :length="10"></rate>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <script src="./src/rate.js"></script>
  <script>  
  const vm = new Vue({
    el: '#app',
    data: {
      rate1: 1,
      rate2: 2,
      rate3: 5,
    },
    mounted() {
    },
    methods: {
    }    
  })
</script>
</body>
</html>
